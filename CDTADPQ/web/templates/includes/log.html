<table class="usa-table-borderless">
    <thead>
      <tr>
        <th scope="col">Sent</th>
        <th scope="col">Message</th>
        <th scope="col">Users reached</th>
      </tr>
    </thead>
    <tbody>
    {% for statistic in statistics %}
      <tr>
        <th scope="row">{{ statistic['created_at'] }}</th>
        <td>{{ statistic['message'] }}</td>
        <td>{{ statistic['notified_users_count'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
